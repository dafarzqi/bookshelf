<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lemari Buku</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="head_bar">
    <img src="assets/img/lemaribuku.png" alt="icon buku" height="50px" height="50px">
    <h1 class="head_bar__title">Lemari Buku</h1>
  </header>
  <main>  
    <section class="input_section shadow">
      <h2 id="inputHeader">Masukkan Buku Baru</h2>
      <hr>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Selesai dibaca</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span id="bookshelfSection">Belum selesai dibaca</span></button>
        <button id="bookEdit" hidden>Simpan Perubahan</button>
      </form>
    </section>
    <section class="search_section shadow">
      <h2>Cari Buku</h2>
      <hr>
      <form id="searchBook">
        <input id="searchBookTitle" type="text" placeholder="Judul Buku...">
        <button id="searchSubmit" type="submit">Cari</button>
      </form>
    </section>
    <div class="shelf">
      <section class="book_shelf shadow">
        <h2>Belum selesai dibaca</h2>
        <hr>
        <div id="uncompletedBookshelfList" class="book_list">
        </div>
      </section>
      <section class="book_shelf shadow">
        <h2>Selesai dibaca</h2> 
        <hr>
        <div id="completedBookshelfList" class="book_list">
        </div>
      </section>
    </div>
  </main>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
<footer>
  <p>Dicoding &#169; 2024, Dafa Rizqi Pratama</p>
</footer>
</html>
